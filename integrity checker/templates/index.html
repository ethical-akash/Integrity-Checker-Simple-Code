<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrity Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate Report</h5>
                        <form id="generateForm">
                            <div class="form-group">
                                <label for="generate_directory">Directory:</label>
                                <input type="text" class="form-control" id="generate_directory" name="directory" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Report</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Check Integrity</h5>
                        <form id="checkForm">
                            <div class="form-group">
                                <label for="check_directory">Directory:</label>
                                <input type="text" class="form-control" id="check_directory" name="directory" required>
                            </div>
                            <div class="form-group">
                                <label for="report_file">Report File:</label>
                                <input type="text" class="form-control" id="report_file" name="report_file" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Integrity</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Add animation on form submission
        $(document).ready(function(){
            $('#generateForm').submit(function(event){
                event.preventDefault();
                $('#result').html('<div class="alert alert-info" role="alert">Generating report...</div>');
                $.ajax({
                    type: 'POST',
                    url: '/generate_report',
                    data: $(this).serialize(),
                    success: function(response){
                        $('#result').html('<div class="alert alert-success" role="alert">' + response + '</div>');
                    },
                    error: function(xhr, status, error){
                        $('#result').html('<div class="alert alert-danger" role="alert">Error: ' + error + '</div>');
                    }
                });
            });

            $('#checkForm').submit(function(event){
                event.preventDefault();
                $('#result').html('<div class="alert alert-info" role="alert">Checking integrity...</div>');
                $.ajax({
                    type: 'POST',
                    url: '/check_integrity',
                    data: $(this).serialize(),
                    success: function(response){
                        $('#result').html('<div class="alert alert-success" role="alert">' + response + '</div>');
                    },
                    error: function(xhr, status, error){
                        $('#result').html('<div class="alert alert-danger" role="alert">Error: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
